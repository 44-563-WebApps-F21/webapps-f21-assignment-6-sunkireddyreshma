<script> 

function powers(){
    var result=" ";
    console.log("Getting form values")
    base = document.getElementById("form1_base").value
    exponent = document.getElementById("form1_exponent").value
    confirmed = confirm("Are these the values? "+ base +" and "+ exponent )
    for(let i=0;i<exponent;i++)
    {
        result=result+Math.pow(base,i)+" ";
    }
    console.log(result);
    out = document.getElementById("result")
    out.innerHTML = "Powers of the base are:"+ result;
    
}
function processRadio() {
            let first = document.getElementById("form1_base").value;
            let second = document.getElementById("form1_exponenet").value;
            plus = document.getElementById("rg1_plus").checked
            minus = document.getElementById("rg1_minus").checked
            times = document.getElementById("rg1_times").checked
            divide = document.getElementById("rg1_divide").checked
           
            if (plus) {
                document.getElementById("arithmetic").innerHTML = (Number)(first) + (Number)(second)
            }
            if (minus) {
                document.getElementById("arithmetic").innerHTML = first - second
            }
            if (times) {
                document.getElementById("arithmetic").innerHTML = first * second
            }
            if (divide) {
                document.getElementById("arithmetic").innerHTML = first / second
            }
        }
</script>
