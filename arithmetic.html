<!DOCTYPE html>
<html>
<title>Arithmetic page</title>
<body>
    <h1>Sunkireddy Reshmareddy by computes</h1>
<form>
    <label for="form1_base">Enter a base</label>
    <input type ="number" id="form1_base" name="form1_base" min=10  value=10> <br>

    <label for="form1_exponent">Enter an exponent</label>
    <input type ="number" id="form1_exponent" name="form1_exponent" min=2 autofocus value=2> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>


<p id="result">The results get replaced </p>

<form>
    <input type="radio" id="rg1_plus" name="operation"onclick="processRadio()" value="plus">
    <label for="rg1_plus">+</label></br>

    <input type="radio" id="rg1_minus" name="operation" onclick="processRadio()" value="minus">
    <label for="rg1_minus">-</label></br>

    <input type="radio" id="rg1_times" name="operation" onclick="processRadio()" value="times">
    <label for="rg1_times">*</label></br>

    <input type="radio" id="rg1_divide" name="operation" onclick="processRadio()" value="divide">
    <label for="rg1_divide">/</label></br>

</form>
<p id="result_01">The results get replaced</p>


<script> 
var result=" ";
function powers(){
    console.log("Getting form values")
    base = document.getElementById("form1_base").value
    exponent = document.getElementById("form1_exponent").value

    for(let i=1;i<=exponent;i++)
    {
        result=result+Math.pow(base,i)+" ";
    }
    console.log(result);
    out = document.getElementById("result")
    out.innerHTML = "Powers of the base are:"+ result;
    
}
function processRadio() {
            let first = document.getElementById("form1_base").value;
            let second = document.getElementById("form1_exponent").value;
            plus = document.getElementById("rg1_plus").checked
            minus = document.getElementById("rg1_minus").checked
            times = document.getElementById("rg1_times").checked
            divide = document.getElementById("rg1_divide").checked
           
            if (plus) {
                document.getElementById("result_01").innerHTML = (Number)(first) + (Number)(second)
            }
            if (minus) {
                document.getElementById("result_01").innerHTML = first - second
            }
            if (times) {
                document.getElementById("result_01").innerHTML = first * second
            }
            if (divide) {
                document.getElementById("result_01").innerHTML = first / second
            }
        }
</script>

</body>
</html>
