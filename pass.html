<!DOCTYPE html>
<html>
    <title>javascript assignment</title>
    <body>
    <h1>Pass phrase by Sunkireddy Reshmareddy</h1>
    <form>
    <label for="form1_secretPhrase">Enter the secret phrase</label>
    <input type ="password" id="form1_secret_phrase" name="form1_secret_phrase"  value="Let me in"> <br>

    <label for="form1_nick">Enter a phrase </label>
    <input type ="text" id="form1_Phrase" name="form1_Phrase" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="phraseResult">This is phrased text.</p>

<script> 
 var correct = 0;
 var wrong = 0;

function processPhrase(){
    console.log("Getting phrases")
    formSecretPhrase=document.getElementById("form1_secret_phrase").value
    formPhrase=document.getElementById("form1_Phrase").value
    if(formSecretPhrase.localCompare(formPhrase) == 0)
    {
        correct +=1;
        alert("Access allowed");
    }
    else{
        wrong +=1;
        alert("Access denied");
    }
    out=document.getElementById("phraseResult")
    out.innerHTML="coorect guess count: "+coorect+"<br>"+"Wrong guess count: "+wrong;
}
</script>
</body>
